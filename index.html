<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的实时天气站</title>
   <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 修改这里：直接读取仓库里的 bg.jpg */
        background: url('bg.jpg') no-repeat center center/cover;
        font-family: 'PingFang SC', sans-serif;
        background-color: #1a1a1a; /* 兜底颜色，万一图片加载失败显示深色 */
    }

    /* 找到 .glass-card 部分替换 */
.glass-card {
    width: 85%;
    max-width: 450px;
    padding: 60px 20px;
    background: rgba(255, 255, 255, 0.05); /* 降低到 0.05，极度透明 */
    backdrop-filter: blur(25px);           /* 增加模糊感，像真正的厚磨砂玻璃 */
    -webkit-backdrop-filter: blur(25px);
    border-radius: 50px;                   /* 更圆润的角 */
    border: 1px solid rgba(255, 255, 255, 0.15); /* 边框也要浅 */
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    color: white;
}

/* 胶囊部分也调透明 */
.status-pill {
    display: inline-block;
    background: rgba(0, 0, 0, 0.2); /* 胶囊也变得半透明 */
    padding: 10px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
    backdrop-filter: blur(5px);
}
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="temp">13.6°C</div>
        <div class="location">长沙实时天气</div>
        <div class="status-pill">天气代码: 0</div>
        <div class="update-time">自动更新于: 2026-01-08 08:35:26</div>
    </div>
</body>
</html>
