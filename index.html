<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的实时天气站</title>
   <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 修改这里：直接读取仓库里的 bg.jpg */
        background: url('bg.jpg') no-repeat center center/cover;
        font-family: 'PingFang SC', sans-serif;
        background-color: #1a1a1a; /* 兜底颜色，万一图片加载失败显示深色 */
    }

    .glass-card {
        width: 85%;
        max-width: 450px;
        padding: 50px 20px;
        /* 增强透明感：调整颜色为半透明白 */
        background: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(20px); /* 磨砂感核心 */
        -webkit-backdrop-filter: blur(20px);
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        text-align: center;
        color: #ffffff; /* 确保文字是纯白色 */
    }

    .temp { font-size: 5.5rem; font-weight: 200; margin-bottom: 10px; }
    .location { font-size: 1.2rem; opacity: 0.8; margin-bottom: 30px; letter-spacing: 5px; }
    .status-pill { 
        display: inline-block; 
        background: rgba(0, 0, 0, 0.3); /* 胶囊透明度 */
        padding: 6px 20px; 
        border-radius: 20px; 
        font-size: 0.9rem; 
    }
    .update-time { font-size: 0.7rem; opacity: 0.5; margin-top: 40px; }

    </style>
</head>
<body>
    <div class="glass-card">
        <div class="temp">13.6°C</div>
        <div class="location">长沙实时天气</div>
        <div class="status-pill">天气代码: 0</div>
        <div class="update-time">自动更新于: 2026-01-08 08:35:26</div>
    </div>
</body>
</html>
